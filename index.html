<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/main.css" />
    <title>Book Shop</title>
  </head>
  <body onclick="closeModal()" onload="onInit()">
    <header
      class="d-flex flex-wrap justify-content-center py-3 mb-2 border-bottom bg-primary"
    >
      <h2
        data-trans="welcome"
        class="text-white mt-2 d-flex align-items-center mb-md-2 me-md-5 ms-5"
      >
        Welcome To My Book Store
      </h2>
      <button
        onclick="onSetLang('he')"
        class="btn bg-secondary btn-lang text-primary"
      >
        Hebrew
      </button>
      <button
        onclick="onSetLang('en')"
        class="btn bg-secondary btn-lang ms-1 me-1 text-primary"
      >
        English
      </button>
      <!-- TODO: create a nice header with some icons -->
    </header>
    <main>
      <div class="filter">
        <h2 data-trans="filter">Filter</h2>
        <label data-trans="label-search">Search By Name: </label>
        <input
          data-trans="filter-search"
          type="text"
          name="filter-txt"
          oninput="onSetFilterBy({txt:this.value})"
          placeholder="type something..."
        />
        <label data-trans="label-price"> Max Price: </label>
        <input
          type="range"
          min="5"
          max="50"
          value="50"
          class="filter-price-range"
          onchange="this.title=this.value;onSetFilterBy({maxPrice: this.value})"
        />
        <label data-trans="label-rate"> Min Rate: </label>
        <input
          type="range"
          min="0"
          max="10"
          value="0"
          class="filter-rate-range"
          onchange="this.title=this.value;onSetFilterBy({minRate: this.value})"
        />
      </div>
      <h5>
        <button
          onclick="onToggleForm()"
          data-trans="add-book"
          class="btn create-book mt-4"
        >
          Create new book
        </button>
      </h5>
      <table class="table style-table">
        <tbody class="book-container"></tbody>
      </table>
      <div class="pages"></div>
    </main>
    <form onsubmit="onAddBook(event)" class="book-add hidden">
      <input
        data-trans="input-name"
        name="input-name"
        type="text"
        value=""
        placeholder="Enter Book Name"
        required
        minlength="3"
      />
      <input
        data-trans="input-price"
        name="input-price"
        type="number"
        placeholder="price 4-50"
        placeholder="Enter Book Price"
        min="4"
        max="50"
        required
      />
      <button data-trans="btn-add" class="btn btn-add">Add</button>
    </form>
    <div class="modal-desc hidden">
      <button onclick="closeModal()" class="btn">X</button>
      <h3 class="book-name"></h3>
      <p class="desc"></p>
      <div class="rate"></div>
    </div>
    <footer>
      <!-- TODO: create a nice footer with some icons -->
    </footer>
    <script src="js/services/i18n-service.js"></script>
    <script src="js/services/service-util.js"></script>
    <script src="js/services/service-storage.js"></script>
    <script src="js/services/service.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
